<!DOCTYPE html>
<html>
<head>
    <title>Cadastro</title>
    <meta charset="UTF-8">
    <style>
      #form-div{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: rgba(0,0,180,0.7);
        padding:12px;
        border-radius:5px;
        width:320px;
        box-shadow: 5px 5px 5px rgba(0,0,50,0.5);
        border: 1px solid rgb(0,0,150);
      }
      #container{
        display: flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        padding:8px;
        margin-top:6%;
      }
      #sub-btn{
        border:0px;
        border-radius:5px;
        width:100px;
        height:30px;
        margin:8px;
        box-shadow:0 0 15px 4px rgba(0,0,0,0.5);
      }
      #sub-btn:hover{
        transform:scale(1.2);
        background-color: yellow;
        box-shadow: 2px 2px 2px rgba(0,0,180,0.4);
        color:white;
      }
      #icon{
        border-radius:50%;
        border: 2px solid white;
        margin-bottom:25px;
        box-shadow:0 0 15px 4px rgba(0,0,0,0.5);
      }
      .input-text{
        border:0px;
        border-radius:5px;
        font-family:monospace;
        padding:8px;
        border: 2px solid #eee;
        box-shadow:0 0 15px 4px rgba(0,0,0,0.5);
      }
      body{
        background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(25,25,27,1) 41%, rgba(19,0,255,1) 76%);
      }
      h2{
        font-family:monospace;
        color:white;
      }
      label{
        font-family:monospace;
        color:white;
        font-size:14px;
        padding:4px;
      }
    </style>
</head>
<body>
  <div id="container">
    <form id="form-div" method="post" action="cadastrar">
      <h2>Cadastre-se j√°!</h2>
      <svg id="icon" xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24"><path d="M12 2c3.032 0 5.5 2.467 5.5 5.5 0 1.458-.483 3.196-3.248 5.59 4.111 1.961 6.602 5.253 7.482 8.909h-19.486c.955-4.188 4.005-7.399 7.519-8.889-1.601-1.287-3.267-3.323-3.267-5.61 0-3.033 2.468-5.5 5.5-5.5zm0-2c-4.142 0-7.5 3.357-7.5 7.5 0 2.012.797 3.834 2.086 5.182-5.03 3.009-6.586 8.501-6.586 11.318h24c0-2.791-1.657-8.28-6.59-11.314 1.292-1.348 2.09-3.172 2.09-5.186 0-4.143-3.358-7.5-7.5-7.5z"/></svg>
      <input class="input-text" type="text" name="nome" placeholder="Digite seu nome" required>

      <label for="email">Email</label>
      <input class="input-text" type="email" name="email" placeholder="Digite seu email" required>

      <label for="cpf">CPF</label>
      <input class="input-text" type="text" name="cpf" placeholder="xxx.xxx.xxx-xx" required pattern="(\d{3}\.?\d{3}\.?\d{3}-?\d{2})|(\d{2}\.?\d{3}\.?\d{3}/?\d{4}-?\d{2})">

      <label for="senha">Senha</label>
      <input class="input-text" type="password" name="senha" placeholder="Digite sua senha" required>

      <input id="sub-btn" type="submit" value="Cadastrar">
    </form>
  </div>
</body>
</html>
